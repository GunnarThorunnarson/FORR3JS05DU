<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer Events: teikna</title>
    <style>
        canvas {
             touch-action: none;  /* óvirkjum default browser touch virkni einsog pinching (zoom) og panning (scrolling) */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // látum canvas fylla window.
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isDrawing = false;
        // e vísar í Event Object sem geymir upplýsingar einsog hnit (x,y) á mús, stylus eða fingri (á skjá).
        canvas.addEventListener('pointerdown', (e) => {
        isDrawing = true;
        context.beginPath();
        context.moveTo(e.offsetX, e.offsetY);  // The target Element (parent element), pointer’s position relative to the element that triggered the event.
        });

        canvas.addEventListener('pointermove', (e) => {
        if (isDrawing) {
            context.lineTo(e.offsetX, e.offsetY);
            context.strokeStyle ="red";
            context.stroke();
        }
        });

        canvas.addEventListener('pointerup', () => {
        isDrawing = false;
        });

        // pointing device is moved out of the hit test boundaries of an element
        canvas.addEventListener('pointerout', () => {
        isDrawing = false;
        });
        
    </script>
</body>
</html>
